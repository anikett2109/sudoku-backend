<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver - Dark Edition</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="floating-numbers">
            <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
            <span>6</span><span>7</span><span>8</span><span>9</span>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="title-main">SUDOKU</span>
                <span class="title-sub">SOLVER</span>
            </h1>
            <div class="subtitle">Neural Network Powered</div>
        </header>

        <div class="game-container">
            <div class="sudoku-wrapper">
                <div class="sudoku-grid" id="sudokuGrid">
                    <!-- Grid will be generated by JavaScript -->
                </div>
                <div class="grid-overlay"></div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="solveBtn">
                    <span class="btn-icon">üß†</span>
                    <span class="btn-text">SOLVE</span>
                    <div class="btn-glow"></div>
                </button>
                
                <button class="btn btn-secondary" id="randomBtn">
                    <span class="btn-icon">üé≤</span>
                    <span class="btn-text">RANDOM</span>
                    <div class="btn-glow"></div>
                </button>
                
                <button class="btn btn-danger" id="clearBtn">
                    <span class="btn-icon">üóëÔ∏è</span>
                    <span class="btn-text">CLEAR</span>
                    <div class="btn-glow"></div>
                </button>
            </div>

            <div class="status-panel">
                <div class="status-item">
                    <span class="status-label">Status:</span>
                    <span class="status-value" id="statusText">Ready</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Time:</span>
                    <span class="status-value" id="timeText">00:00</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <div class="particles" id="particles"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
